<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子传父</title>
</head>
<body>

<div id="app">
    <h3>父组件中的username: {{username}}</h3>
    <hr>
    <com @btn="clickMe"></com>

</div>

<script src="js/vue.min.js"></script>

<script>
    let com = {
        template: `
            <div>
                这是子组件
                <button @click="clickBtn">按钮</button>
            </div>
        `,
        methods: {
            clickBtn() {
                this.$emit("btn", "百知教育")
            },
        }
    }

    new Vue({
        el: "#app",
        data: {
            username: "小黑",
        },
        methods: {
            clickMe(name) {
                this.username = name;
            },
        },
        components: {
            "com": com
        }
    })
</script>


</body>
</html>
