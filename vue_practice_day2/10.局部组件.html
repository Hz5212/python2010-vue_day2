<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>
<body>

<div id="app">
    <first></first>
    <second></second>
</div>

<hr>

<div id="app2">
    <first></first>
</div>

<script src="js/vue.min.js"></script>

<script>

    let first = {
        template: `
        <div>这是First组件</div>
        `
    }

    let second = {
        template: `
        <div>这是Second组件</div>
        `
    }

    new Vue({
        el: "#app",
        data: {},
        // 局部组件只能在注册的vue实例中使用  在其他作用范围内不生效
        components: {
            "first": first,
            "second": second
        }
    })

    new Vue({
        el: "#app2"
    })
</script>

</body>
</html>
