<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由使用</title>
</head>
<body>

<div id="app">
    <h3>主页的页头</h3>
    <router-link to="/first">访问系统首页</router-link>
    <router-link to="/second">访问学生</router-link>
    <hr>
    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>

<script>

    let first = {
        template: `
        <div>百知教育信息管理系统</div>
        `
    }

    let second = {
        template: `
        <div>学生管理</div>
        `
    }
    let myRouter = new VueRouter({
        routes: [
            {path: "/first", component: first},
            {path: "/second", component: second},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        components: {
            "first": first,
            "second": second,
        },
        router: myRouter,
    })
</script>

</body>
</html>
