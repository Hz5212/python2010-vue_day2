<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
</head>
<body>

<div id="app">
    <com></com>
    <com></com>
</div>

<script src="js/vue.min.js"></script>

<script>
    // 1. 组件的定义
    let com = {
        template: `
        <div><h3>这是我的第一个组件</h3></div>
        `
    }

    // 2. 组件的注册  全局注册  局部注册
    Vue.component("com", com)

    new Vue({
        el: "#app",
        data: {},
    })
</script>

</body>
</html>
